<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MCP Telemetry Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #111; color: #eee; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #444; padding: 0.5rem; text-align: left; }
    th { background: #222; }
    tbody tr:nth-child(even) { background: #1a1a1a; }
  </style>
</head>
<body>
  <h1>Telemetry Metrics</h1>
  <p>Generated at 2025-10-22T00:25:39.353Z</p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Source</th>
        <th>Count</th>
        <th>Total (ms)</th>
        <th>Avg (ms)</th>
        <th>Max (ms)</th>
        <th>Min (ms)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">No telemetry entries recorded.</td></tr>
    </tbody>
  </table>
</body>
</html>
